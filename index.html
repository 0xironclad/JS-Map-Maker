<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="map">
        </div>
        <div class="div2">
            <div class="scores"></div>
            <div class="missions">
                <div class="missions-wrapper">
                    <div class="row">
                        <div class="mission" id="edge-forest">
                            <div class="points">2</div>
                        </div>
                        <div class="mission" id="sleepy-valley">
                            <div class="points">4</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mission" id="potatoes">
                            <div class="points">3</div>
                        </div>
                        <div class="mission" id="borderlands">
                            <div class="points">7</div>
                        </div>
                    </div>
                </div>
                <p class="elapsed">Elapsed time in current season:</p>
                <hr width="80%">
            </div>
            <div class="elements">
                <div class="operations">
                    <h6>Current Element:</h6>
                    <div class="buttons">
                        <button class="rotate">Rotate</button>
                        <button class="flip">Flip</button>
                    </div>
                </div>
                <div class="shape">
                    <div class="wrapper">
                        <p style="text-align:end"><span class="time"></span> <i class="fa-regular fa-clock"></i></p>
                        <div class="randomShape">
                            <div class="row">
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                            </div>
                            <div class="row">
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                            </div>
                            <div class="row">
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0c0bb61621.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
