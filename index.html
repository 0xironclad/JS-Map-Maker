<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/potato.png">
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
    <title>The Mapmaker</title>
</head>

<body>
    <div class="container">
        <h4>The Potato Game</h4>
        <div class="game-overWrapper">
            <div class="game-over">
                <h1>Game Over</h1>
                <p>Final Score: <span class="finalScore">0</span></p>
                <button class="restart">Restart</button>
            </div>
        </div>
        <br>
        <br>
        <p class="timeLeft">Time units left: <span class="unitsLeft">28</span></p>
        <div id="map">
        </div>
        <div class="div2">
            <div class="scores">
                <div class="row1">
                    <div class="spring">
                        <p class="season-name">Spring:</p>
                        <p class="season-points"><span class="springP">0</span> points</p>
                    </div>
                    <div class="summer">
                        <p class="season-name">Summer:</p>
                        <p class="season-points"><span class="summerP">0</span> points</p>
                    </div>
                    <div class="autumn">
                        <p class="season-name">Autumn:</p>
                        <p class="season-points"><span class="autumnP">0</span> points</p>
                    </div>
                    <div class="water">
                        <p class="season-name">Winter:</p>
                        <p class="season-points"><span class="winterP">0</span> points</p>
                    </div>
                </div>
                <div class="row2">
                    <p>Total points: <span class="total-points">0</span></p>
                    <section class="current-season">
                        <p>Current Season: <span class="current-ssn"></span></p>
                        <hr>
                    </section>
                </div>
            </div>
            <div class="missions">
                <div class="missions-wrapper">
                    <div class="row">
                        <div class="mission" id="edge-forest">
                            <div class="edge-forest"></div>
                        </div>
                        <div class="mission" id="sleepy-valley">
                            <div class="three-forest"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mission" id="potatoes">
                            <div class="potatoes"></div>
                        </div>
                        <div class="mission" id="borderlands">
                            <div class="borderlands"></div>
                        </div>
                    </div>
                </div>
                <p class="elapsed">Elapsed time in current season: <span class="elapsed-time">0</span>/7</p>
                <hr>
            </div>
            <div class="elements">
                <div class="operations">
                    <h6>Current Element:</h6>
                    <div class="buttons">
                        <button class="rotate">Rotate</button>
                        <button class="flip">Flip</button>
                    </div>
                </div>
                <div class="shape">
                    <div class="wrapper">
                        <p style="text-align:end"><span class="time"></span> <i class="fa-regular fa-clock"></i></p>
                        <div class="randomShape">
                            <div class="row">
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                            </div>
                            <div class="row">
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                            </div>
                            <div class="row">
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                                <div class="cell-shape"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0c0bb61621.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
